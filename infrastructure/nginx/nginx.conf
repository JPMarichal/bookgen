# Configuración de Nginx para BookGen en VPS Ubuntu
events {
    worker_connections 1024;
}

http {
    upstream bookgen_backend {
        server bookgen-api:8000;
    }

    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;

    # Configuración de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Servidor HTTP temporal (sin SSL). Cuando tengas certificados válidos,
    # restaura la redirección a HTTPS y el bloque con `listen 443 ssl`.
    server {
        listen 80;
        server_name _;

        # Rate limiting para API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://bookgen_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Endpoint de health check sin limitaciones
        location /health {
            proxy_pass http://bookgen_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Documentación de la API
        location /docs {
            proxy_pass http://bookgen_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Descarga de archivos generados (sin buffering)
        location /download/ {
            proxy_pass http://bookgen_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Cualquier otra ruta
        location / {
            proxy_pass http://bookgen_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuración para archivos estáticos si los hay
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Logs
    access_log /var/log/nginx/bookgen-access.log;
    error_log /var/log/nginx/bookgen-error.log;

    # General settings
    client_max_body_size 100M;
    keepalive_timeout 65;
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}